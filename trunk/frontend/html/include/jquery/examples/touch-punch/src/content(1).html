    <link href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/jquery.ui.all.css" rel="stylesheet">

    <script src="jquery.ui.touch-punch.min.js"></script>
  </head>
  <body style="cursor: auto;">

    <div class="container">
      

      <style>
        #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
        #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
        </style>
        <script>
        $(function() {
          $( "#draggable" ).draggable();
          $( "#droppable" ).droppable({
            drop: function( event, ui ) {
              $( this )
                .addClass( "ui-state-highlight" )
                .find( "p" )
                  .html( "Dropped!" );
            }
          });
        });
        </script>



      <div class="demo">
        
      <div id="draggable" class="ui-widget-content ui-draggable" style="position: relative; left: 4px; top: 10px;">
        <p>Drag me to my target</p>
      </div>

      <div id="droppable" class="ui-widget-header ui-droppable ui-state-highlight">
        <p>Dropped!</p>
      </div>

      </div><!-- End demo -->



      <div class="demo-description" style="display: none; ">
      <p>Enable any DOM element to be droppable, a target for draggable elements.</p>
      </div><!-- End demo-description -->


      
    </div>
